<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Clock in Javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container box">
        <div class="clock">
            <div class="clock-face">
                <div class="round-dot"></div>
                <div class="hand second-hand"></div>
                <div class="hand  min-hand"></div>
                <div class="hand hour-hand"></div>
            </div>
        </div>
        <div class="display-time">
            <h1 class="show"></h1>
        </div>
    </div>
    <script>
        const secondsHand = document.querySelector('.second-hand');
        const minsHand = document.querySelector('.min-hand');
        const hoursHand = document.querySelector('.hour-hand');
        const digiTime = document.querySelector('.show');

        function setTime() {
            const now = new Date();
            const seconds = now.getSeconds();
            const secondDegree = (seconds / 60 * 360) + 90;
            secondsHand.style.transform = `rotate(${secondDegree}deg)`;

            const minutes = now.getMinutes();
            minsDegree = ((minutes / 60) * 360 + 90);
            minsHand.style.transform = `rotate(${minsDegree}deg)`;

            const hours = now.getHours();
            hoursDegree = ((hours / 12) * 360 + 90);
            hoursHand.style.transform = `rotate(${hoursDegree}deg)`;

            digiTime.innerHTML = `${hours % 12}:${minutes}:${seconds}`;

        }
        setInterval(setTime, 1000);
    </script>

</body>

</html>
